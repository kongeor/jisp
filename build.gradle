group 'jisp'
version '0.1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    // testLogging.outputs.upToDateWhen {false}
    testLogging.showStandardStreams = true
}

jar {
    manifest {
        attributes "Main-Class": "jisp.Main"
    }
}
